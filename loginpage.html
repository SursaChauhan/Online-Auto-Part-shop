<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Online-Auto-Part-shop/loginpage.css">
    <script src="https://kit.fontawesome.com/bece74334c.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Login and Signup</title>
</head>
<body>
    <div><div id="tostBox"></div>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form id="signUp_action">
        <h1>Create Account</h1>
        <div class="social-container">
          <div id="google" class="social"><i class="fa-brands fa-google fa-xl" style="color: #e70d0d;"></i></div>
          <div id="Twitter" class="social"><i class="fa-brands fa-twitter fa-xl" style="color: #1859c9;"></i></div>
          <div class="social"><i class="fa-brands fa-linkedin-in fa-xl" style="color: #1859c9;"></i></div>
        </div>
        <span>or use your email for registration</span>
        <input id="up_name" type="text" placeholder="Name" />
        <input id="up_email" type="email" placeholder="Email" />
        <input id="up_pass" type="password" placeholder="Password" />
        <button id="Sign-Up" class="Sign-Up">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form id="signIn_action">
        <h1>Sign in</h1>
        <div class="social-container">
          <div id="google" class="social"><i class="fa-brands fa-google fa-xl" style="color: #e70d0d;"></i></div>
          <div id="Twitter" class="social"></i><i class="fa-brands fa-twitter fa-xl" style="color: #1859c9;"></i></div>
          <div class="social"><i class="fa-brands fa-linkedin-in fa-xl"  style="color: #1859c9;"></i></div>
          <!-- <a href="#" onclick="" class="social"><i class="fa-brands fa-google fa-xl" style="color: #e70d0d;"></i></a>
          <a href="#" class="social"><i class="fa-brands fa-linkedin-in fa-xl"></i></a> -->
        </div>
        <span>or use your account</span>
        <input id="in_email" type="email" placeholder="Email" />
        <input id="in_pass" type="password" placeholder="Password" />
        <a href="/forgot.html">Forgot your password?</a>
        <button>Log In</button>
      </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back Engineer!</h1>
            <p>
              Already Have an account!</br>
              Please Login here with your registered account details
            </p>
            <button class="ghost" id="signIn">Log In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Engineer!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div></div>
    <script src="/Online-Auto-Part-shop/loginpage.js" type="module"></script>
</body>
</html>
