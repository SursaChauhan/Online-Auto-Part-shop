<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script
   src="https://kit.fontawesome.com/64d58efce2.js"
   crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link rel="stylesheet" href="./login.css" />
  <title>Login & SignUp</title>
 </head>
 <body>
  <div class="container">
   <div class="forms-container">
    <div class="signin-signup">
     <form action="#" class="sign-in-form">
      <h2 class="title">Sign in</h2>
      <div class="input-field">
       <i class="fas fa-user"></i>
       <input id = "signin_email" type="email" placeholder="Email" />
      </div>
      <div class="input-field">
       <i class="fas fa-lock"></i>
       <input id = "signin_password" type="password" placeholder="Password" />
      </div>
      <!-- <input class="btn solid" type="submit" value="Login" /> -->
      <button id="log_id" class = "btn " >Login</button>
      <p class="social-text">Or Sign in with social platforms</p>
      <div class="social-media">
       <a href="#" class="social-icon">
        <i class="fab fa-facebook-f"></i>
       </a>
       <a href="#" class="social-icon">
        <i class="fab fa-twitter"></i>
       </a>
       <a href="#" class="social-icon" id="login_google">
        <i class="fab fa-google"></i>
       </a>

      </div>
     </form>
     <form action="#" class="sign-up-form">
      <h2 class="title">Sign up</h2>
      <div class="input-field">
       <i class="fas fa-user"></i>
       <input id = "signup_username" type="text" placeholder="Username" />
      </div>
      <div class="input-field">
       <i class="fas fa-envelope"></i>
       <input  id ="signup_email" type="email" placeholder="Email" />
      </div>
      <div class="input-field">
       <i class="fas fa-lock"></i>
       <input id ="signup_password" type="password" placeholder="Password" />
      </div>
      <button id="sign_id"  class="btn"  >
        Sign Up
        </button>
      <p class="social-text">Or Sign up with social platforms</p>
      <div class="social-media">
       <a href="#" class="social-icon">
        <i class="fab fa-facebook-f"></i>
       </a>
       <a href="#" class="social-icon">
        <i class="fab fa-twitter"></i>
       </a>
       <a href="#" class="social-icon" id="signup_google">
        <i class="fab fa-google"></i>
       </a>
      
      </div>
     </form>
    </div>
   </div>

   <div class="panels-container">
    <div class="panel left-panel">
     <div class="content">
      <h3>Looks like you're new here!</h3>
      <p>
        Sign up here to get started
      </p>
      <button class="btn transparent" id="sign-up-btn">Sign up</button>
     </div>
     <img src="../loginImage/undraw_hello_re_3evm.svg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
     <div class="content">
      <h3>One of us ?</h3>
      <p>
        Get access to your Orders, Wishlist and Recommendations
      </p>
      <button class="btn transparent" id="sign-in-btn">Sign in</button>
     </div>
     <img src="../loginImage/undraw_login_re_4vu2.svg" class="image" alt="" />
    </div>
   </div>
  </div>
  <!-- <button id="log-out" class="btn">Log Out</button> -->
  <script  src ="./login.js" type = "module"></script>
 </body>
</html>
