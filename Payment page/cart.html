<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="./cart.css">
    <link rel="stylesheet" href="../navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-fz2V5bOMlIvAaWpTJ48I5al6b8CIdgZY3PfFJ3Ylzp3FeVlMRSDzW6gq/2+SiU4Q" crossorigin="anonymous">

        <div id="items">
            
        </div>
     
        <div id="tp">

                 <span id="total-cost"></span>
            </h2>
           
        </div>
    </div>
    <div id="price">

        <hr>
        <p>Price <span id="strikeoff">0</span></p>
        <p>Discount <span id="discount" style="color: green;">0</span></p>
        <p>Delivery Charges <span id="delivery-charges" style="color: green;">Free</span></p>
        <hr>
        <h5>Total Amount <span id="total" style="color: green;">0</span></h5>
        <hr>
        <h4 style="color: green;">You will save <span id="price-discount">0</span> on this order</h4>
        <hr>
        <button id="Proceed">Proceed to Buy</button>
    </div>
</div>
